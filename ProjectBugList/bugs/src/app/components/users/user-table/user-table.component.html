<table class="usersTable" style="width:100%;">
  <thead>
  <tr>
    <th>User ID</th>
    <th>Email</th>
    <th>Name</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.user_id}}</td>
    <td>{{user.user_email}}</td>
    <td>{{user.forename}} {{user.surname}}</td>
    <td>{{user.role}}</td>
  </tr>
  </tbody>
</table>
